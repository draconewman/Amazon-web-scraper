<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <title>Document</title>
</head>
<body>
    <canvas id='myChart' height="400" weidth="400"></canvas>
    <script>
        const a=[];
        const yd=[];
        chartit();
        async function chartit(){
            await getdata();
        const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: a,
        datasets: [{
            label: 'Price',
            data: yd,
            backgroundColor: 
                'rgba(255, 99, 132, 0.2)',
            
            borderColor: 
                'rgba(255, 99, 132, 1)',
            
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});}
        getdata();
        async function getdata(){
            const res=await fetch('Dataset2.csv');
            const data=await res.text();
            console.log(data);
            const rows=data.split('\n');
            console.log(rows);
            rows.forEach(elem=>{
                const row=elem.split(",");
                const p=row[1];
                const d=row[2];
                a.push(d);
                yd.push(parseInt(p));
                console.log(p,d);
            })
        }
    </script>
</body>
</html>
